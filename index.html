<html>

<!-- Head _________________________________________________ -->
	<head>
		<!-- browser displays this webpage title -->
		<title>Image Look</title>
		<!-- settings for the image_look functions -->
		<script type="text/javascript">
			var il=null,/*set the variable for the canvas handler 'image_look'*/
			settings={
				'il':null,
				'canvas':'image_look', /*id of the canvas element*/
				'dimensions':{ /*the canvas width and height*/
					'width':200,
					'height':200
				},
				'colors':{ /*background and line color*/
					'bg':'white',
					'line':'black',
				},
				'zigzag':{ /* zig zag loop drawing zigzags over time */
					'autostart':true,/*start automatic zig zag on load*/
					'delay':125, /*how much time between zig zag draws*/
					'size':10, /*the size of the zig zag*/
					'loop':1 /*how many zigzags to draw at a time*/
				}
			};
		</script>

		<!-- viewport setting for proper mobile device scaling -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=yes"/>

	</head>

<!-- Body _________________________________________________ -->
	<body>

		<!-- heading tag -->
		<h1>Image Look</h1>

		<!-- zig zag image_look example -->
		<div id="example">
			<h2>Zig Zag</h2>			
			<!-- the canvas to draw into -->
			<canvas id="image_look"></canvas>
		</div>

		<hr>

		<!-- settings form -->
		<form id="settings" class="settings closed">

			<!-- list of form elements for adding scrolling -->
			<div class="list">

				<!-- settings for the example -->
				<div id="example_settings">

					<!-- zig zag automatic creation amount -->
					<div class="input">
						<label for="zigzag_size">Background Color</label>
						<select id="zigzag_bg" name="zigzag_bg">
							<option value="white">White</option>
							<option value="black">Black</option>
							<option value="red">Red</option>
							<option value="green">Green</option>
							<option value="blue">Blue</option>
							<option value="purple">Purple</option>
							<option value="pink">Pink</option>
							<option value="yellow">Yellow</option>
						</select>
					</div>

					<!-- zig zag automatic creation amount -->
					<div class="input">
						<label for="zigzag_line">Line Color</label>
						<select id="zigzag_line" name="zigzag_line">
							<option value="black">Black</option>
							<option value="white">White</option>
							<option value="red">Red</option>
							<option value="green">Green</option>
							<option value="blue">Blue</option>
							<option value="purple">Purple</option>
							<option value="pink">Pink</option>
							<option value="yellow">Yellow</option>
						</select>
					</div>

					<!-- zig zag automatic creation delay -->
					<div class="input">
						<label for="zigzag_speed">Zig Zag Delay</label>
						<input id="zigzag_speed" name="zigzag_speed" type="range" min="0" max="500" step="25" value="125" />
					</div>

					<!-- zig zag automatic creation amount -->
					<div class="input">
						<label for="zigzag_amount">Zig Zag Amount</label>
						<input id="zigzag_amount" name="zigzag_amount" type="range" min="1" max="5" step="1" value="1" />
					</div>

					<!-- zig zag size amount -->
					<!-- <div class="input">
						<label for="zigzag_size">Zig Zag Size</label>
						<input id="zigzag_size" name="zigzag_size" type="range" min="0" max="20" step="1" value="10" />
					</div> -->

					<!-- buttons for actions -->
					<div class="buttons">
						
						<!-- start and stop automatic zig zag creation  -->
						<button id="il_zig_zig_auto"class="">Zig Zag Auto</button>
						<!-- add one zig zag to th canvas -->
						<button id="il_zig_zig"class="">Zig Zag</button>

					</div>

				<!-- closing #example_settings -->
				</div>

				<!-- setting action buttons -->
				<div class="buttons">
					<button id="settings_close" class="close">Close</button>

					<button id="settings_color">Theme - B&amp;W</button>

					<button id="settings_modal" class="modal">Fullscreen</button>
				</div>

			<!-- closing #settings .list -->
			</div>

		<!-- closing form#settings -->
		</form>

		<hr>

		<!-- current example buttons -->
		<div class="buttons">
			<!-- open settings menu -->
			<button id="settings_toggle"class="toggle">Settings</button>
			<!-- clear canvas and reset the stroke start position -->
			<button id="il_clear"class="">Clear</button>
		</div>

	<!-- closing the body element -->
	</body>

<!-- JavaScript ___________________________________________ -->
	<!-- these are functions for binding events and changing class names on elements -->
	<script type="text/javascript" src="fnc.js"></script>
	<!-- these are the events bound to the html elements -->
	<script type="text/javascript" src="evt.js"></script>
	<!-- this is the image_look prototype -->
	<script type="text/javascript" src="image_look.js"></script>

<!-- CSS __________________________________________________ -->
	<!-- the styles to make all the elements work and look aesthetically pleasing -->
	<link rel="stylesheet" type="text/css" href="image_look.css">

</html>
